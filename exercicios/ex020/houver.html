<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>exmplo de hover</title>
</head>
<style>
    body{
        font-family: Arial, Helvetica, sans-serif;
    }
    div:hover{
        color: red;
    }
    div:hover > p{
        display: block;
    }
    div > p{
        display: none;
    }
    
</style>
<body>
    <h1>exemplo de hover</h1>
    <p>passe o mouse sobre o texto abaixo</p>
    <div>
        passe o mouse aqui
        <p>TEXTO ESCONDIDO...</p>
    </div>
    <p>fim do exemplo</p>
</body>
</html>
