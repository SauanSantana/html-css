<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de iframe</title>
    <style>
        iframe{
            border: 10px solid rgb(82, 81, 81);
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <h1>Testando o uso de um iframe</h1>
    <p>Acessando o site do 

        <iframe src="https://www.cursoemvideo.com" frameborder="1" height="150" width="300" scolling=auto></iframe>
        
        curso em vídeo para aprender a programar</p>
        <p>O repositorio do 
            
            <iframe src="https://gustavoguanabara.github.io" frameborder="0"></iframe>
            <iframe src="" frameborder="0"></iframe>

            guanabara tambem é bem legal</p>
</body>
</html>
