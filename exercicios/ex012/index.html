<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hospedagem de vídeos</title>
</head>
<body>
    <h1>inserindo videos hospedados localmente</h1>
    <p>este vídeo está hospedado no meu proprio computador</p>
  <video width="300" poster="imagens/limoes-capa.png" controls>
        <source src="midia/meu-video.mp4" type="video/mp4">
        <source src="midia/Meu-Video.webm" type="video/webm">
        <source src="midia/Meu-Video.mkv" type="video/mkv">
    <p>seu navegador não esta disponivel para resproduzir esses vídeos.</p>
  </video>
<h1>incorporando videos do youtube</h1>
<iframe width="560" height="315" controls autoplay="" src="https://www.youtube.com/embed/Ejkb_YpuHWs?si=Pw4KLchNlqDfytvf" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>

</body>
</html>
