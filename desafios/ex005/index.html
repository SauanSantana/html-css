<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tags html</title>
</head>
<body>
    <h1>tags em HTML</h1>
    <p>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual a tag deverá ultilizar em cada caso</p>

    <ul type="square">
        <li><abbr title="&lt;P&gt;">Paragrafo</abbr></li>
        <li><abbr title="&lt;h1&gt;">Titulos</abbr></li>
        <li><abbr title="&lt;img&gt;">Imagens</abbr></li>
        <li><abbr title="&lt;abbr&gt;">Abreviações</abbr></li>
        <li>Codígo fonte</li>
        <li><abbr title="&lt;ul&gt;">Listas númeradas</abbr></li>
        <li>Lista com demarcadores</li>
    </ul>

</body>
</html>
